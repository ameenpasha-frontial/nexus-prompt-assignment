<div class="top-bar">
  <h1 class="title">
    Prompt <span class="nexus">Nexus</span> <span class="challenge">Challenge</span>
  </h1>

  <div class="header-links">

    <!-- Dashboard -->
    <a
      routerLink="/dashboard"
      routerLinkActive="active-tab"
      class="header-link"
    >
      Dashboard
    </a>

    <!-- Create -->
    <a
      routerLink="/add"
      routerLinkActive="active-tab"
      class="header-link"
    >
      Create
    </a>

    <button mat-icon-button class="logout-btn" (click)="logout()" title="Logout">
      <mat-icon>logout</mat-icon>
    </button>

  </div>
</div>
